<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="it"/>
    <meta name="keywords" content="Rapoo,creative, agency, startup,onepage, clean, modern,business, company,it"/>
    <title>IRISI- Incendie Forecast (Login)</title>

    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css"/>
    <!-- Animate Css -->
    <link rel="stylesheet" href="plugins/animate-css/animate.css"/>
    <!-- Icon Font css -->
    <link rel="stylesheet" href="plugins/fontawesome/css/all.css"/>
    <link rel="stylesheet" href="plugins/fonts/Pe-icon-7-stroke.css"/>
    <!-- Themify icon Css -->
    <link rel="stylesheet" href="plugins/themify/css/themify-icons.css"/>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="plugins/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css"/>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>

</h:head>
<h:body style="padding:20px">

    <div class="container-md">

        <h4>Login : </h4>

        <form jsf:id="userform">

            <p:messages id="msg" showDetail="true" closable="true"/>

            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" type="email" class="form-control" placeholder="Enter email"
                       jsf:value="#{userBean.email}"/>
            </div>
            <div class="form-group">
                <label for="password">Firstname</label>
                <input id="password" type="password" class="form-control" placeholder="Enter firstname"
                       jsf:value="#{userBean.password}"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary" jsf:action="#{userBean.login()}">
                Log in
            </button>
        </form>
    </div>

    <!--
Essential Scripts
=====================================-->

    <!-- Main jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 3.1 -->
    <script src="plugins/bootstrap/js/popper.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- Slick Slider -->
    <script src="plugins/slick-carousel/slick/slick.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/form/contact.js"></script>
    <script src="js/theme.js"></script>
</h:body>
</html>
